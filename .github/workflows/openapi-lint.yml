name: OpenAPI Lint

on:
  pull_request:
    paths:
      - 'openapi.yaml'
      - '.spectral.yaml'
      - '.github/workflows/openapi-lint.yml'
      - 'schemas/events/**'
  push:
    branches: [main]
    paths:
      - 'openapi.yaml'
      - '.spectral.yaml'
      - '.github/workflows/openapi-lint.yml'
      - 'schemas/events/**'

jobs:
  spectral:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Spectral
        run: npm install -g @stoplight/spectral-cli@latest
      - name: Lint OpenAPI
        run: spectral lint openapi.yaml --fail-severity=warn
